<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro Legado</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registro.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="cabecera">	
		<img alt="Logo" src="/images/logo_icono.png" style="height: 60px;"> <img alt="Logo" src="/images/logo_nombre.png" style="height: 50px;">			
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="background-color: #32bebe;">
				<form autocomplete="off" action="#" th:action="@{/registro}"
					th:object="${user}" method="post" class="form-signin"
					role="form">
					<h3 class="form-signin-heading">Registro</h3>
					<div class="form-group">						
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Nombre"
								class="form-control" /> 						
					</div>

					<div class="form-group">						
						<label	th:if="${#fields.hasErrors('alias')}" th:errors="*{alias}"
								class="validation-message"></label>
							<input type="text" th:field="*{alias}"
								placeholder="Alias" class="form-control" /> 						
					</div>
					<div class="form-group">						
						<label	th:if="${#fields.hasErrors('idCarrera')}" th:errors="*{idCarrera}"
								class="validation-message"></label>
							<input type="text" th:field="*{idCarrera}"
								placeholder="Carrera" class="form-control" /> 						
					</div>
					<div class="form-group">						
						<label	th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"
								class="validation-message"></label>
							<input type="text" th:field="*{genero}"
								placeholder="Genero" class="form-control" /> 						
					</div>					
					<div class="form-group">						
							<input type="text" th:field="*{email}" placeholder="Correo"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>						
					</div>
					<div class="form-group">					
							<input type="password" th:field="*{password}"
								placeholder="Contraseña" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>						
					</div>

					<div class="form-group">						
							<button type="submit" class="btn btn-primary btn-block">Registrar</button>						
					</div>
					
					<span th:utext="${successMessage}"></span>
					
				</form>
				<form th:action="@{/}" method="get" class="form-signin">
					<button class="btn btn-md btn-warning btn-block" type="Submit">Ir a página de inicio</button>
				</form>					
			</div>
		</div>
	</div>

</body>
</html>
